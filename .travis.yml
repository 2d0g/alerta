language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"

services: mongodb

sudo: false

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server

# command to install dependencies
install:
  - "pip install ."
  - "pip install telepot"
  - "pip install -r requirements.txt"

# command to run tests
script: nosetests tests/*

